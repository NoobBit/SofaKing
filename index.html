<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofaKing - Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js" differ></script>
    <script src="js/login.js" defer></script>
</head>
<body>
    <div id="sec-1">
        <div class="title-container">
            <div class="title">SofaKing</div>
        </div>
        <hr>
        <div id="login-error">Error Message: Null </div>
        <div class="dc">
            <div class="h2"><div class="login-text">Display Name:</div><br>
                <input type="text" name="username" placeholder="ex: John Doe" class="login-user-input login-input">
            </div>
            <div class="h2"><div class="login-text">Password:</div><br>
                <input type="password" name="password" placeholder="ex: password" class="login-pass-input login-input""><br>
            </div>
            <div class="h1">
                <a href="psswrinfo.html" class="pssw-link-a">
                    <div class="pssw-link">Password?</div>
                </a>
                <input type="submit" value="Login" class="login-button" onclick="login()">
            </div>
        </div>
        <br>
    </div>
    <div id="sec-2">
        <iframe src="/game.html" frameborder="0" width="100%" height="585"></iframe>
    </div>
</body>
</html>
